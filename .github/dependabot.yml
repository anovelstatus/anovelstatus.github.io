version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      tanstack:
        patterns:
          - "@tanstack/*"
      mui:
        patterns:
          - "@mui/*"
      eslint:
        patterns:
          - "@eslint/*"
          - "eslint*"
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
